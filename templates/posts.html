<!DOCTYPE html>
<html>
<head>
<title>AFC Blog</title>  
{% include 'includes/stylesheets.html' %}

{% comment %} BACK BUTTON {% endcomment %}
<a href="http://localhost:8000/">
  <button class="back-btn">
    <svg xml:space="preserve" width="30px" height="60px" viewBox="-5 0 60 70">
      <polyline fill="none" stroke="rgb(181, 15, 42)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" points="
      45.63,75.8 0.375,38.087 45.63,0.375 "></polyline>
    </svg>
  </button>
</a>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  padding: 20px;
  background: #1E1E1E;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: transparent;
  color: #CCCCCC;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
  border:1px solid #3F3F3F; 
  background-color: #252525;
  padding: 20px;
  margin-top: 20px;
  border-radius:10px;
  color: white;
}

.card p{
  font-size: 25px;
  color: #CCCCCC;
  line-height: 40px;
}

.card h1{
  font-size: 40px;
  color: rgb(181, 15, 42); 
}

.card h5{
  font-size: 20px;
  color: #CCCCCC;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1 class="navbar-brand">AFC Blog<span>.</span></h1>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
        <h1>{{posts.title}}</h1>
        <h5>{{posts.created_at}}</h5>
        <p>{{posts.body}}</p>
    </div>
  </div>
</div>

</body>
</html>
